    <body>
        <div id="map"></div>
    <script>
                                // Note: This example requires that you consent to location sharing when
                                // prompted by your browser. If you see the error "The Geolocation service
                                // failed.", it means you probably did not give permission for the browser to
                                // locate you.

                                function initMap() {
                                  map = new google.maps.Map(document.getElementById('map'),
                                  {
                                      center: {lat: 4.7109885999, lng: -74.072092},
                                      zoom: 3
                                  });
                                  setMarkers(map);
                                }

                                var lugares = [
                                    ['Rio de Janeiro', -22.9139476, -43.209397299],
                                    ['Buenos Aires', -37.2017285, -59.8410696999],
                                    ['Santiago de Chile', -33.4488897, -70.6692655],
                                    ['Broadway', 40.7590110000, -74.00594130000002]
                                ];
                                function setMarkers(map) {
                                for (var i = 0; i < lugares.length; i++)
                                {
                                    var beach =lugares[i];
                                    var marker = new google.maps.Marker({
                                        position: {lat: beach[1], lng: beach[2]},
                                        map: map,
                                        title: beach[0]
                                });
                                }
                            }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5lJi8fG4vD-KBBii4iznzSx6g17noiz0&callback=initMap"
        async defer></script>
