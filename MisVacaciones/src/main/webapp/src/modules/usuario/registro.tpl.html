<div>
    <!-- AQUÍ COMIENZA EL ESPACIO A MODIFICAR -->

    <form class="form-signin col-md-7 col-md-offset-2">
        <h2 class="form-signin-heading">Regístrate</h2>
        <label for="inputNombre" class="sr-only">Nombre</label>
        <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus><br/>

        <label for="inputApellido" class="sr-only">Apellido</label>
        <input type="text" id="inputApellido" class="form-control" placeholder="Apellido" required autofocus><br/>

        <label for="cedula" class="sr-only">Cédula</label>
        <input type="text" id="cedula" class="form-control" placeholder="Cédula" required autofocus><br/>

        <label for="inputEmail" class="sr-only">Correo electrónico</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus><br/>

        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required><br/>

        <label for="inputRepPassword" class="sr-only">Repetir contraseña</label>
        <input type="password" id="inputRepPassword" class="form-control" placeholder="Repetir contraseña" required><br/>

        <button class="btn btn-lg btn-default btn-block" type="submit">Registrarse</button>
      </form>

    <!-- AQUÍ TERMINA EL ESPACIO A MODIFICAR -->
</div>
